<div class="grid grid-cols-1 grid-rows-2 gap-2">
  <div >

    <form
      [formGroup]="resistenciasForm"
      (ngSubmit)="onSubmit()"
      class="max-w-sm mx-auto py-10"
    >

      <div class="grid grid-cols-3 grid-rows-1 gap-3">
        <div >
      
          <div class="mb-5">
            <label
              for="color1"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
              > Primera Banda color1</label
            >
            <select
              id="color1"
              class="bg-white border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="color1"
            >
              <option value="Negro">Negro</option>
              <option value="Café">Café</option>
              <option value="Rojo">Rojo</option>
              <option value="Naranja">Naranja</option>
              <option value="Amarillo">Amarillo</option>
              <option value="Verde">Verde</option>
              <option value="Azul">Azul</option>
              <option value="Morado">Morado</option>
              <option value="Gris">Gris</option>
              <option value="Blanco">Blanco</option>
            </select>
          </div>

        </div>

        <div >
          <div class="mb-5">
            <label
              for="color2"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
              >Segunda banda color2</label
            >
            <select
              id="color2"
              class="bg-white border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="color2"
            >
              <option value="Negro">Negro</option>
              <option value="Café">Café</option>
              <option value="Rojo">Rojo</option>
              <option value="Naranja">Naranja</option>
              <option value="Amarillo">Amarillo</option>
              <option value="Verde">Verde</option>
              <option value="Azul">Azul</option>
              <option value="Morado">Morado</option>
              <option value="Gris">Gris</option>
              <option value="Blanco">Blanco</option>
            </select>
          </div>
        </div>
        <div >
          <div class="mb-5">

            <label
              for="color3"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
              >Tercera Banda color3</label
            >
            <select
              id="color3"
              class="bg-white border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="color3"
            >
              <option value="Negro">Negro</option>
              <option value="Café">Café</option>
              <option value="Rojo">Rojo</option>
              <option value="Naranja">Naranja</option>
              <option value="Amarillo">Amarillo</option>
              <option value="Verde">Verde</option>
              <option value="Azul">Azul</option>
              <option value="Morado">Morado</option>
              <option value="Gris">Gris</option>
              <option value="Blanco">Blanco</option>
            </select>
          </div>
        </div>

      </div>
        
        <fieldset a>
          <h2 class="block font-bold text-gray-900 dark:text-black">Tolerancia</h2>
          <legend class="sr-only">Tolerancia</legend>
          <div class="flex items-center mb-4">
            <input
              id="tolerancia-option-1"
              type="radio"
              name="tolerancia"
              value="oro"
              class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600"
              formControlName="tolerancia"
              checked
            />
            <label
              for="tolerancia-option-1"
              class="block ms-2 text-sm font-medium text-gray-900 dark:text-black"
            >
              Oro
            </label>
          </div>
          <div class="flex items-center mb-4">
            <input
              id="tolerancia-option-2"
              type="radio"
              name="tolerancia"
              value="plata"
              class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600"
              formControlName="tolerancia"
              checked
            />
            <label
              for="tolerancia-option-2"
              class="block ms-2 text-sm font-medium text-gray-900 dark:text-black"
            >
              Plata
            </label>
          </div>
        </fieldset>

        <button
          type="submit"
          class="text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800"
        >
          Registrar
        </button>
      
    </form>
    
  </div>

<div >
  <div>
    <button
      type="submit"
      (click)="subImprime()"
      class="m-4 text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
    >
      Mostrar
    </button>

    <button
    type="submit"
    (click)="ocultarValores()"
    class="m-4 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
    >
      Ocultar
    </button>

    <table *ngIf="mostrarValores" class=" px-5 table-auto border-collapse w-full text-sm text-left rtl:text-right text-black-500 dark:text-black-400">
      <thead class="text-xs py-6 text-gray-950 bg-gray-50 dark:bg-gray-200 dark:text-gray-950">
        <tr>
          <th>Color1</th>
          <th>Color2</th>
          <th>Color3</th>
          <th>Tolerancia</th>
          <th>Valor</th>
          <th>Valor Máximo</th>
          <th>Valor Mínimo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resistencia of resistencias">
          <td class="border px-4 py-2" [ngStyle]="{'background-color': getColor(resistencia.color1)}">{{resistencia.color1}}</td>
          <td class="border px-4 py-2" [ngStyle]="{'background-color': getColor(resistencia.color2)}">{{resistencia.color2}}</td>
          <td class="border px-4 py-2" [ngStyle]="{'background-color': getColor(resistencia.color3)}">{{resistencia.color3}}</td>
          <td class="border px-4 py-2" [ngStyle]="{'background-color': getToleranciaColor(resistencia.tolerancia)}">{{resistencia.tolerancia}}</td>
          <!-- <td class="border px-4 py-2">{{resistencia.valor}}</td>
          <td class="border px-4 py-2">{{resistencia.valorMaximo}}</td>
          <td class="border px-4 py-2">{{resistencia.valorMinimo}}</td> -->
        </tr>
      </tbody>
    </table>
  </div>


</div>
</div>
